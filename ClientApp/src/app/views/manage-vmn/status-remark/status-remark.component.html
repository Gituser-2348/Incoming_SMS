

<div class="card-body " *ngIf="data && data.length > 0">
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h2 mat-dialog-title style="flex-grow: 1;font-size:16px;">{{ dialogTitle }}</h2>
    <button mat-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="scrollable-content" style="overflow-y: auto; height: calc(100vh - 120px); height:320px;">
    <div class="example-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width:100%;">



      <ng-container matColumnDef="Longcode_no">
        <th mat-header-cell *matHeaderCellDef> VMN </th>
        <td mat-cell *matCellDef="let element"> {{element.Longcode_no}} </td>
      </ng-container>


      <ng-container matColumnDef="IMSI">
        <th mat-header-cell *matHeaderCellDef> IMSI </th>
        <td mat-cell *matCellDef="let element"> {{element.IMSI}} </td>
      </ng-container>


      <ng-container matColumnDef="Changed_Status">
        <th mat-header-cell *matHeaderCellDef> Changed Status</th>
        <td mat-cell *matCellDef="let element"> {{element.Changed_Status}} </td>
      </ng-container>

      <ng-container matColumnDef="Status_Changed_By">
        <th mat-header-cell *matHeaderCellDef> Status Changed By </th>
        <td mat-cell *matCellDef="let element"> {{element.Status_Changed_By}} </td>
      </ng-container>

      <ng-container matColumnDef="Remarks">
        <th mat-header-cell *matHeaderCellDef> Remarks </th>
        <td mat-cell class="fixed-width-column" *matCellDef="let element" matTooltip={{element.Remarks}}> {{element.Remarks}} </td>
      </ng-container>
      <ng-container matColumnDef="Status_Changed_Date">
        <th mat-header-cell *matHeaderCellDef> Status Changed date </th>

        <td mat-cell *matCellDef="let element"> {{element.Status_Changed_Date}} </td>
      </ng-container>




      <!--<tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>-->
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>

    </table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 100, 1000]" [showFirstLastButtons]="true">
    </mat-paginator>
    <!--<mat-paginator #paginator
                 [pageSize]="5"
                 [pageSizeOptions]="[5, 10, 20]"
                 [showFirstLastButtons]="true">
  </mat-paginator>-->
  </div>
  
</div>
<div style="width:30vw" *ngIf="data && data.length === 0">
  <div class="card-body " >
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h2 mat-dialog-title style="flex-grow: 1;">{{ dialogTitle }}</h2>
      <button mat-button mat-dialog-close>
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <p style="text-align:center;padding:10%">No data available.</p>
    </div>
  </div>
