<div class="app-body " style="background-color: #F7F8FC; " (keyup.enter)="onSubmit()">
  <main class=" main d-flex align-items-center">
    <!--<div class="blurred-background" style="background-image: url(./assets/img/brandImg/illustration.svg);"></div>-->
    <div class="container ">


      <div class="row">
        <div class="col-md-10 mx-auto ">
          <div class="card-group">
            <div class="col-md-7 p-0 loginDiv" [style]=loginStyle>
              <div class="card-body p-0 text-center">
                <div>
                  <div class="mt-4">
                    <img style="width: 140px;"
                         src='./assets/img/brandImg/BrandWhite.png'>
                  </div>
                  <div class="col-md-12 mt-4" style="height: 230px; background-image: url(./assets/img/brandImg/illustration.svg);
                  background-repeat: no-repeat; background-position: center;"> </div>


                  <!-- <button type="button" class="btn btn-primary active mt-3">Register Now!</button> -->
                </div>
              </div>
            </div>

            <div class="card p-5" style="padding: 48px 10px 48px 10px !important; border-top-right-radius: 30px;  border-bottom-right-radius: 30px;">
              <div class="card-body " style="padding: 1.25rem 2rem 1.25rem 2rem;">
                <form style="margin-top:40%; color:var(--main-color);
                font-family: Verdana;
                text-align:center;">
                  <h4><b>Welcome</b></h4>
                  <p>SMS Business Solution</p>
                  <div class="input-group mb-2 mt-4">
                    <div class="input-group-prepend">
                      <i class="icon-user inputIcon"></i>
                      <!-- <span class="input-group-text"><i class="icon-user"></i></span> -->
                    </div>
                    <input type="text" id="text-input" name="username" class="form-control" placeholder="username"
                           maxlength="35" [(ngModel)]="logmodel.username" (cut)="$event.preventDefault()"
                           (copy)="$event.preventDefault()" (paste)="$event.preventDefault()" required>
                  </div>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <i class="icon-lock inputIcon"></i>
                      <!-- <span class="input-group-text"><i class="icon-lock"></i></span> -->
                    </div>
                    <input type="password" id="text-input" name="password" class="form-control" placeholder="password"
                           maxlength="20" [(ngModel)]="logmodel.password" (cut)="$event.preventDefault()"
                           (copy)="$event.preventDefault()" (paste)="$event.preventDefault()" required>

                  </div>
                  <div class="row">
                    <div class="col-12">

                      <!-- <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0"></div> -->
                      <button type="button" class="btn btn-block btn-primary btnMainColor" (click)="onSubmit()">Login</button>
                      <!-- <button type="button" class="btn btn-block btn-primary btnMainColor" routerLink="/register">Register</button> -->
                    </div>
                    <div class="col-12 text-center">
                      <!-- <button type="button" class="btn btn-link px-0" >Forgot password?</button> -->
                      <a routerLink="/authenticate-user" class="btn btn-link px-0" style="color: #25347C; font-size: 12px;">Forgot password?</a>

                    </div>
                  </div>
                  <p *ngIf="Showmsg;" style="color: red;">{{Message}}</p>


                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
