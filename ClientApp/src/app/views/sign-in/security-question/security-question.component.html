<div class="app-body" 
style=" background-image:linear-gradient(0deg, rgba(84.47757616639137, 136.29560083150864, 184.87500607967377, 1) 0%,rgba(138.73885452747345, 181.19622588157654, 221.00000202655792, 1) 100%);
background-image: url(../../../assets/img/logo/pattern_3.png); background-repeat: repeat-x; object-fit: cover;
"
>
    <main class="main d-flex align-items-center">
      <div class="container"  style="width: 770px;">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="card-group">
              <div class="card p-4">
                <div class="card-body">
                    <form action="" #securityForm="ngForm" method="post" enctype="multipart/form-data" class="form-horizontal"
                    style="
                    font-family: Verdana;">

                    <h2 class="text-center"><b class="sec_heading">Security Question</b></h2>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-question-circle"></i></span>
                      </div>
                    
                      <select disabled id="select4" name="SecurityQuestion" [(ngModel)]="firstTimemodel.SecurityQuestion" class="form-control">
                        <option value="undefined">--Select--</option>  
                      <option *ngFor="let type of SecQuestion"  
                              value={{type.Value}}>  
                          {{type.Text}}  
                      </option> 
                      </select> 
                    </div>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-reply"></i></span>
                      </div>
                      <input type="text" id="text-input" name="Answer" class="form-control" placeholder="Answer"  maxlength="35"
                        [(ngModel)]="firstTimemodel.Answer" (cut)="$event.preventDefault()" (copy)="$event.preventDefault()" (paste)="$event.preventDefault()" required>
                    </div>
                    <div class="row">
                      <div class="col-12 text-center">
                        <button type="button" class="btn btn-block btn-primary px-4 align-items-center btnMainColor" [disabled]="!securityForm.form.valid" (click)="VerifySecurityQs()">Submit</button>
                      </div>
                     
                    </div>
                    <div class="row" *ngIf="Showmsg">
                      <div class="col-12">
                       <p style="color: red;">{{Message}}</p>
                      </div>
                     
                    </div>
                  </form>
                </div>
              </div>
            
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
